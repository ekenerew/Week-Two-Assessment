<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine</title>
    <link rel="stylesheet" href="starter-code/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>


    <Section class="container-top">
        <div class="container-content-1">
            <div class="container-dine">
                <h2>dine</h2>
            </div>
            <div class="container-top-content">
                <h1 class="h1-container1">Reservations</h1>
                <p class="p-container">We can't wait to host you. If you have any <br> special requirements please feel free to call on <br> the phone number below. We'll be happy to <br> accomodate you.</p>
            </div>

            <form>
                <label>
        <input type="text" name="name" class="name" placeholder="Name">
    </label>
                <br>
                <br>
                <label>
        <input type="text" name="name" class="email" placeholder="Email">
    </label>
                <br>
                <br>
                <label>
        Pick a date 
        <input type="day" name="date" class="date" placeholder="DD">
        <input type="day" name="date" class="date" placeholder="MM">
        <input type="year" name="date" class="date" placeholder="YYYY">
    </label>
                <br>
                <br>
                <label>
    Pick a time 
    <input type="number" name="date" class="date" placeholder="DD" value="09">
    <input type="number" name="date" class="date" placeholder="DD" value="00">
    </label>
                <select name="time" class="date">
        <option>AM</option>
        <option>PM</option>
    </select>
                <br>
                <br>
                <div class="increment-decrement">
                    <button class="decrement">-</button>
                    <label><b>4 people</b></label>
                    <button class="increment">+</button>
                </div>
                <br>
                <button class="button-2">MARK RESERVATION</button>
            </form>
        </div>
    </Section>

    <section class="middle-container">
        <div class="container-content-2">
            <img src="starter-code/utils/patterns/pattern-lines.svg" alt="pattern-lines">
        </div>
    </section>

    <section class="bottom-container">
        <div class="container-content-3">
            <h2>dine</h2>
            <p>MARTHWAITE, SEDBERGH <br> CUMBIA <br> +00441234567</p>
            <p>OPEN TIMES <br> MON - FRI: 09:00AM - 10:00PM <br> SAT - SUN: 09:00AM - 11:30PM</p>
        </div>
    </Section>
</body>

</html>
